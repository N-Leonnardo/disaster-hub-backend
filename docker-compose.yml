version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: disaster-hub-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload - changes reflect immediately
      - .:/app
      - /app/node_modules
    # Uncomment if you want to use a local MongoDB instance instead of MongoDB Atlas
    # depends_on:
    #   - mongodb
    # networks:
    #   - app-network

